<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services-devFlex</title>
    <link rel="icon" type="image/x-icon" href="./images/favi.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden font-Outfit leading-8">
    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
        <img src="./images/header-bg-color.png" alt="" class="w-full">
    </div>
    <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
        <img src="./images/favi.png" alt="portfolio logo" class="w-10 cursor-pointer mr-14">
        <ul
            class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50 font-Ovo">
            <li><a href="#top">Home</a></li>
            <li><a href="#about">About me</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#work">My Work</a></li>
            <li><a href="#contact">Contact me</a></li>
        </ul>
        <div class="flex items-center gap-4">
            <!-- <button><img src="./images/moon_icon.png" alt="" class="w-6"></button> -->
            <a href="#contact"
                class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4 font-Ovo">Contact
                <img src="./images/arrow-icon.png" alt="arrow-icon" class="w-3"></a>

            <button class="block md:hidden ml-3" onclick="openMenu()">
                <img src="./images/menu-black.png" alt="" class="w-6">
            </button>
        </div>

        <!-- Mobile menu -->
        <ul id="sideMenu"
            class="flex md:hidden flex-col gap-4 py-20 px-10 fixed -right-64 top-0 bottom-0 w-64 z-50 h-screen bg-rose-50 transition duration-500 font-Ovo">

            <div class="absolute right-6 top-6" onclick="closeMenu()">
                <img src="./images/close-black.png" alt="" class="w-5 cursor-pointer">
            </div>

            <li><a href="#top" onclick="closeMenu()">Home</a></li>
            <li><a href="#about" onclick="closeMenu()">About me</a></li>
            <li><a href="#services" onclick="closeMenu()">Services</a></li>
            <li><a href="#work" onclick="closeMenu()">My Work</a></li>
            <li><a href="#contact" onclick="closeMenu()">Contact me</a></li>
        </ul>
    </nav>

    <!-- Portfolio ShowCase -->
    <div class="w-11/12 max-w-3xl text-center mx-auto h-screen flex flex-col items-center justify-center">
        <h1 class="text-5xl leading-1 font-Ovo">Page is Underconstruction<br>Error 404</h1>
        <p class="font-Ovo leading-1 text-base">Sorry, we couldn’t find the page you’re looking for.</p>
        <div class="flex gap-2 items-center items-stretch">
            <a href="index.html"
                class="w-max flex items-center justify-center gap-2 text-gray-700 border-[0.5px] border-gray-700 rounded-full py-3 px-10 mx-auto my-10 hover:bg-[#fcf4ff] duration-500">&leftarrow;
                Go back to home</a>
            <button class="w-max flex items-center justify-center text-gray-700  border-gray-700  px-10 mx-auto my-10">
                Contact support &rightarrow;</button>
        </div>
        <p class="text-lg leading-1 font-Ovo">Please do not click on menu link.<br>Stay safe</p>
    </div>


    <script src=" ./scripts.js"></script>
</body>

</html>
